<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CarProject</title>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class='nav-main'>
        <div class="logo">
          <a href="#"><img src="logo.png" class='logo' height="200" alt="logo"></a>
        </div>
        <ul>
            <li>
              <a href="#" class="nav-item">General</a>
            </li>
            <li>
              <a href="#" class="nav-item">Services</a>
            </li>
            <li>
              <a href="#" class="nav-item">Projects</a>
            </li>
            <li>
              <a href="#" class="nav-item">Contacts</a>
            </li>
       </ul>
      </nav>
    </header>
      <main>
        <div class="photosection">
            <div>
              <img src="bgphoto.png" alt="bgphoto" class='bgphoto'>
            </div>
          <a href="#" class='friendstext'>Milwaukee</a>
          <svg class='circle'>
            <circle cx="65" cy="65" r="60" fill="white" stroke="white" stroke-width="1" fill-opacity=".0" />
          </svg>
          <img class="tool" src="tool.png" alt="tool">
          <p class="repair">Car Repair</p>
        </div>
        <h4 class="14">Follow us on</h4>
        <div class="footer-social-icons">
            <ul class="social-icons">
              <li><a href="" class="social-icon"> <i class="fa fa-facebook"></i></a></li>
              <li><a href="" class="social-icon"> <i class="fa fa-youtube"></i></a></li>
              <li><a href="" class="social-icon"> <i class="fa fa-linkedin"></i></a></li>
            </ul>
        </div>
          <section>
            <img src="blackhover.png" class='blackhover' alt="blackhover">
            <h3>Service</h3>
            <img src="line.png" class='line' alt="line">
              <figure class='circles'>
                <svg>
                  <circle cx="65" class="cr1" cy="65" r="60" fill="white" stroke="white" stroke-width="1" fill-opacity=".0" />
                  <img class='serv1' src="serv1.png" alt="serv1">
                </svg>
                <span class='span1'>Repair</span>
                <svg>
                  <circle cx="65" cy="65" class="cr2" r="60" fill="white" stroke="white" stroke-width="1" fill-opacity=".0" />
                  <img class='serv2' src="serv2.png" alt="serv2">
                </svg>
                <span class='span2'>Painting</span>
                <svg>
                  <circle cx="65" cy="65" r="60" class='cr3' fill="white" stroke="white" stroke-width="1" fill-opacity=".0" />
                  <img class='serv3' src="serv3.png" alt="serv3">
                </svg>
                <span class='span3'>Leather Casing</span>
              </figure>
          </section>
          <section class='footer'>
            <div class="hovergallery">
              <article class="article">
                <h5 class='articleline'>Our Project's</h5>
                <h5 class='articleline2'>Colection of cars that we repair</h5>
              </article>
              <img src="glcar2.png" alt='glcar'>
              <img src="glcar3.png" alt='glcar'>
              <img src="glcar4.png" alt='glcar'>
              <img src="glcar5.png" alt='glcar'>
              <img src="glcar6.png" alt='glcar'>
              <img src="glcar7.png" alt='glcar'>
            </div>
          </section>
          <div class='formsubmit'>
            <p>Please leave your contact information</p>
              <form action="https://formspree.io/aigam.shamali@gmail.com"
                method="POST">
              <label for="fname">First Name</label><br>
              <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
              <label for="lname">Last Name</label><br>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
              <label for="country">Country</label><br>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <input type="submit" value="Send">
            </form>
          </div>

      </main>
  </body>
</html>
